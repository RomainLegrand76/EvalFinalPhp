<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 3</title>
    <script type="text/javascript" src="getXHR.js"></script>
</head>
<body>
<form action="validation.php" method="post">
    <div>
        <label for="marque">Marque : </label>
        <input type="text" id="marque" name="marque" />
    </div>
    <div>
        <label for="modele">Modèle : </label>
        <input type="text" id="modele" name="modele" />
    </div>
    <div>
        <label for="annee">Année : </label>
        <input type="text" id="annee" name="annee" />
    </div>
    <div>
        <label for="couleur">Couleur : </label>
        <input type="text" id="couleur" name="couleur" />
    </div>
    <div>
        <input type="submit" value="Envoyer" onclick="sendForm()"/>
        <input type="reset" value="Effacer" />
    </div>
</form>
<div id="result"></div>

<script type="text/javascript">
    var sendForm = function() {
        var element = getXHR();
        var method = "POST";
        var filename = "validation.php";
        var marque = document.getElementById('marque').value;
        var modele = document.getElementById('modele').value;
        var annee = document.getElementById('annee').value;
        var couleur = document.getElementById('couleur').value;
        element.onreadystatechange = function() {
            if(element.readyState == 4 && (element.status == 200 || element.status == 0)) {
                document.getElementById("result").innerHTML = element.responseText;
            }
        }

        element.open(method, filename, true);
        element.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        element.send(marque, modele, annee, couleur);
    };
</script>
</body>
</html>
